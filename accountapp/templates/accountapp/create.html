{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap4_css %}


{% block content %}
    <div style="mb-4">
        <h4>SignUp</h4>
    </div>
    <div style='text-align:center; max-width:500px; margin: 4rem auto; '>
        <form action="{% url 'accountapp:create' %}" method="POST" >
            {% csrf_token %}
            {% bootstrap4_form form %}
            <input type='submit' class='btn btn-dark rounded-pill col-6 mt-3'>
        </form>
    </div>


{% endblock %}
